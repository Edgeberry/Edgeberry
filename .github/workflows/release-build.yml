name: Build and Package
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install --include=dev

      - name: Build project
        env:
          CI: ""
        run: npm run build

      - name: Gather required files
        run: |
            mkdir tempdir;                         \
            mv ./package.json ./tempdir/;          \
            mv ./build ./tempdir/;                 \
            mkdir ./tempdir/scripts ./tempdir/config; \
            mv ./scripts/edgeberry_cli.sh ./tempdir/scripts/; \
            mv ./scripts/setup.sh ./tempdir/scripts/; \
            mv ./config/edgeberry-core.conf ./tempdir/config/; \
            mv ./config/io.edgeberry.core.service ./tempdir/config/; \
            mv ./scripts/uninstall.sh ./tempdir/scripts/;

      - name: Create tarball
        run: tar -C ./tempdir -zcvf package.tar.gz .

      - name: Get Project Name
        id: project_name
        run: echo "name=$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_OUTPUT

      - name: Upload packaged project build to release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN:  ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: package.tar.gz
          asset_name: ${{ steps.project_name.outputs.name }}-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload install script to release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN:  ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: install.sh
          asset_name: install.sh
          asset_content_type: application/octet-stream